<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheater App</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="weather.css">

   

   
    
    


</head>

<body>
    <h1 class="header">Weather Forecast!</h1>
    <hr>
    <div class="container">
        <div id="cities" >
            <form class="form-inline">
                <input type="text"
                id="search" placeholder="Search City...">
                <button id ="submit" type="submit" class="btn btn-primary mb-2">Search</button>
                <div id="cities"></div>
            </form>
        </div>   

        </div>
        <div id="currentcity" class="col-md-9" style="display: none;">
            <div class="card text-center">
                <div class="card-header">
                  <h2>Current Forecast</h2>
                </div>
                <div class="cardbody">
                    <div class="city"></div>
                    <div class="date"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="uv"></div>
                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
            <h3>5-Day Forecast:</h3>
        <div class="row" id="dayAhead" style="justify-content: center;">
           

            <div class="card text-white bg-primary mb-2" style="max-width: 18rem;" class="col-md-2">
                <div class="cardheader">Header</div>
                <div class="card-body">
                    <div class="fwind"></div>
                    <div class="fhumidity"></div>
                    <div class="ftemp"></div>
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-secondary mb-2" style="max-width: 18rem;">
                <div class="cardheader">header</div>
                <div class="card-body">
                    <div class="fwind"></div>
                    <div class="fhumidity"></div>
                    <div class="ftemp"></div>
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-success mb-2" style="max-width: 18rem;">
                <div class="cardheader">Header</div>
                <div class="card-body">
                    <div class="fwind"></div>
                    <div class="fhumidity"></div>
                    <div class="ftemp"></div>
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-danger mb-2" style="max-width: 18rem;">
                <div class="cardheader">Header</div>
                <div class="card-body">
                    <div class="fwind"></div>
                    <div class="fhumidity"></div>
                    <div class="ftemp"></div>
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card text-white bg-warning mb-2" style="max-width: 18rem;">
                <div class="cardheader">Header</div>
                <div class="card-body">
                    <div class="fwind"></div>
                    <div class="fhumidity"></div>
                    <div class="ftemp"></div>
                  <h5 class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>


        </div>

            
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
